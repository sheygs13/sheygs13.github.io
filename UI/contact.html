    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-container-spacer text-center">
              <h1 class="h2">Contact Me</h1>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form
                  action="https://formspree.io/xrggzkzl"
                  method="POST"
                  class="reveal-content"
                >
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          placeholder="Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="subject"
                          name="subject"
                          placeholder="Subject"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          name="message"
                          class="form-control"
                          rows="5"
                          placeholder="Enter your message"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">
                        Send
                      </button>
                    </div>
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </span>
                          + 234 803 687 9269
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          segun.ekoh@gmail.com
                        </li>
                      </ul>
                      <h3>Hit me on</h3>
                      <a
                        href="https://twitter.com/Sheygs_"
                        target="_blank"
                        title=""
                        class="fa-icon"
                      >
                        <i class="fa fa-twitter"></i>
                      </a>
                      <a
                        href="https://www.linkedin.com/in/olusegun-ekoh-872932178/"
                        target="_blank"

                        <i class="fa fa-linkedin"></i>
                      </a>
                      <a
                        href="https://medium.com/@segun.ekoh"
                        target="_blank"
                        title=""

                      >
                        <i class="fa fa-medium"></i>
